            <h1>Galáxia Lenticular</h1>
            <h2>Disco achatado</h2>
            <p>
              <b>Galáxia Lenticular</b> - As galáxias lenticulares têm uma forma
              de lente ou disco e não possuem estrutura espiral ou barra
              central. Elas são compostas principalmente por estrelas velhas e
              poucas estrelas jovens, e podem ter um bojo central. Essas
              galáxias são menos comuns do que as galáxias elípticas ou espirais
              e são encontradas em regiões menos densas do universo.
            </p>
